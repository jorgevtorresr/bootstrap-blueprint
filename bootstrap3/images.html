<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Imagenes</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2">
				<img src="http://lorempixel.com/700/700/" class="img-responsive img-circle" alt="">
			</div>
			<div class="col-sm-2">
				<img src="http://lorempixel.com/700/700/" class="img-responsive img-rounded" alt="">
			</div>
			<div class="col-sm-2">
				<img src="http://lorempixel.com/700/700/" class="img-responsive img-thumbnail" alt="">
			</div>
		</div>
	</div>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
