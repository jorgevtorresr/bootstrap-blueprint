<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Buttons</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="buttons.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="col-sm-3">
			<button class="btn btn-lg btn-block active btn-default">Default</button>
			<button class="btn btn-lg btn-block active btn-primary">Primary</button>
			<button class="btn btn-lg btn-block active btn-success">Success</button>
			<button class="btn btn-lg btn-block active btn-info">Info</button>
			<button class="btn btn-lg btn-block active btn-warning">Warning</button>
			<button class="btn btn-lg btn-block active btn-danger">Danger</button>
			<button class="btn btn-lg btn-block active btn-link">Link</button>	
		</div>
		<div class="col-sm-3">
			<button class="btn btn-lg btn-block btn-default">Default</button>
			<button class="btn btn-lg btn-block btn-primary">Primary</button>
			<button class="btn btn-lg btn-block btn-success">Success</button>
			<button class="btn btn-lg btn-block btn-info">Info</button>
			<button class="btn btn-lg btn-block btn-warning">Warning</button>
			<button class="btn btn-lg btn-block btn-danger">Danger</button>
			<button class="btn btn-lg btn-block btn-link">Link</button>	
		</div>
		<div class="col-sm-3">
			<a href="#" class="btn btn-default" disabled>Default</a>
			<a href="#" class="btn btn-primary">Primary</a>
			<a href="#" class="btn btn-success">Success</a>
			<a href="#" class="btn btn-info">Info</a>
			<a href="#" class="btn btn-warning"disabled
			<a href="#" class="btn btn-danger">Danger</a>
			<a href="#" class="btn btn-link">Link</a>	
		</div>
		<div class="col-sm-3">
			<a href="#" class="btn btn-xs btn-default">Default</a>
			<a href="#" class="btn btn-xs btn-primary">Primary</a>
			<a href="#" class="btn btn-xs btn-success">Success</a>
			<a href="#" class="btn btn-xs btn-info">Info</a>
			<a href="#" class="btn btn-xs btn-warning">Warning</a>
			<a href="#" class="btn btn-xs btn-danger">Danger</a>
			<a href="#" class="btn btn-xs btn-link">Link</a>	
		</div>
	</div>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
