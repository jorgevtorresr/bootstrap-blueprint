<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Button-group</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<br>	
		<div class="btn-toolbar">
			<div class="btn-group">
				<button class="btn btn-default">Derecha</button>
				<button class="btn btn-default">Centro</button>
				<button class="btn btn-default">Centro</button>
				<button class="btn btn-default">Izquierda</button>
			</div>
		</div>
		<br>
		<div class="btn-group-vertical">
			<button class="btn btn-default">Tool 1</button>
			<button class="btn btn-default">Tool 2</button>
			<button class="btn btn-default">Tool 3</button>
			<!-- Aqui puedes poner un dropdown -->
		</div>
		<br>
		<br>
		<div class="btn-group btn-group-justified">
			<a href="#" class="btn btn-default">1</a>
			<a href="#" class="btn btn-default">2</a>
			<a href="#" class="btn btn-default">3</a>
			<a href="#" class="btn btn-default">4</a>
		</div>
	</div>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
