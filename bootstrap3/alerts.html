<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Alerts</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-4">
				<div class="alert alert-success">
					<button class="close" data-dismiss="alert"><span>&times;</span></button>
					<strong>Alerta!</strong> Esta es una alerta
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="alert alert-success">Esta es una alerta</div>
				<div class="alert alert-info">Esta es una alerta</div>
				<div class="alert alert-warning">Esta es una alerta</div>
				<div class="alert alert-danger">Esta es una alerta</div>
			</div>
		</div>
	</div>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
