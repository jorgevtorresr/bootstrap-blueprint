<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Formularios</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="forms.css">
</head>
<body>
	<div class="container">
		<form action="" class="">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" class="form-control" id="nombre" placeholder="Nombre: ">
			</div>
			<div class="form-group has-error">
				<label for="option" class="control-label">Elige una opcion:</label>
				<select name="" id="option" class="form-control">
					<option value="">Opcion #1</option>
					<option value="">Opcion #2</option>
					<option value="">Opcion #3</option>
					<option value="">Opcion #4</option>
				</select>
			</div>
			<div class="form-group">
				<label for="mensaje">Mensaje:</label>
				<textarea class="form-control" name="" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje: "></textarea>
			</div>
			<div class="form-group">
				<label for="archivo">Archivo:</label>
				<input type="file" id="archivo" class="form-control">
				<p class="help-block">Maximo 20MB</p>
			</div>
			<button class="btn btn-primary">Enviar</button>
		</form>
	</div>
	<!-- 
	Controles soportados con form-control:
	- text
	- password
	- datetime
	- datetime-local
	- date
	- month
	- time
	- week
	- number
	- email
	- url
	- search
	- tel
	- color
	 -->
	<script src="jquery-2.1.5.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
