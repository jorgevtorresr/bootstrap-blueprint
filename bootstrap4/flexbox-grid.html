<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4 Index</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
    .row div{ padding: 10px 20px; border: 1px solid}
    </style>
</head>

<body>
    <div class="container" style="background: cyan">
        <div class="row">
            <div class="col-sm-6" style="background: cornsilk">First</div>
            <div class="col-sm-6" style="background: cornsilk">Second</div>
        </div>
    </div>
    <!-- Flexbox Grids -->
    <div class="container" style="background: cyan">
        <div class="row">
            <div class="col-md" style="background: cornsilk">First</div>
            <div class="col-md" style="background: cornsilk">Second</div>
            <div class="col-md" style="background: cornsilk">Third</div>
        </div>
    </div>
    <div class="container" style="background: cyan">
        <div class="row">
            <div class="col-md" style="background: cornsilk">First</div>
            <div class="col-md-8" style="background: cornsilk">Second</div>
            <div class="col-md" style="background: cornsilk">Third</div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
